<DOCTYPE html>
<head>
	<title>{% block title %} {% endblock %}</title>
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style>
		h1 {text-align: center; color: darkgreen}
		h2 {text-align: left; color: darkgreen}
		a {color: green;}
		a:hover {color: DarkGreen;}
		a.btn {background-color: green; color: white; border-color: green;}
		a.btn:hover {background-color: white; color: green; border-color: green;}
		a.btn:focus {background-color: white; border-color: green; box-shadow: 0 0 0 0.5px Green;}
		a.btn:active {background-color: green; color: white; border-color: green; box-shadow: 0 0 0 0.5px DarkGreen;}
		body {font-family: Georgia;}
		div {margin: 80px;}
		div.qu {float:left; margin: 5px;}
		div.anketa {margin: 0px;}
		div.stats {width: 500px; margin: 0px; float: left;}
	</style>
</head>
<body>
<!-- https://getbootstrap.com/docs/4.5/components/navbar/ -->
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" href="/">Главная</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/stats">Статистика</a>
		</li>

	<div>
		{% block two_content %}{% endblock %}

</body>
